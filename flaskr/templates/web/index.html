{% extends 'base.html' %}

{% block content %}
<div class="wrap">
    <div class="left">
        <ul>
            {% for table in tables %}
            <li><a href="{{ url_for('web.add',tableName=table['Tables_in_edb']) }}"> {{ table['Tables_in_edb'] }} </a>
            </li>
            {% endfor %}
        </ul>
    </div>


    <div class="right">

        {% for data in datas %}
        <h1> {{data}} </h1>
        {% endfor %}

    </div>

</div>
{% endblock %}
