{% extends 'base.html' %}

{% block content %}
<div class="wrap">
    <div class="left">
        <ul>
            {% for table in tables %}
            <li><a href="{{ url_for('web.add',tableName=table['Tables_in_edb']) }}"> {{ table['Tables_in_edb'] }} </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="right">
        <form method="post" action="/saveData/barChart/light">
            {% for tablename in tableNames %}
            <p><input type="checkbox" name="tablename" checked="checked" value={{ tablename }} />
                {{ tablename }}<button>delete</button></p>

            {% endfor %}
            <input type="submit" value="查看图形" />
        </form>
    </div>

</div>
{% endblock %}
